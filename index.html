<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Log in</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div>
			<h1>Log in</h1>
		</div>
		<div class="emailPass">
			<p>Email</p>
			<input type="text" placeholder="user@gmail.com">

			<p>Password</p>
			<input type="password" placeholder="Enter your Password">
		</div>
		<div class="forgotPass">
			<p class="forgotPass-p"><a href="#">forgot password?</a></p>
		</div>
		<div class="loginSignup">
			<button><a href="profile.html">Log in</a></button>
			<button><a href="#">Sign up</a></button>
		</div>
	
		<p>or</p>

		<div>
			<button class = "facebook"><a href="#">Continue with Facebook</a></button>
			<button class="google"><a href="#">Continue with Google</a></button>
			<button class="instagram"><a href="#">Continue with Instagram</a></button>
		</div>
	</div>
</body>
</html>
